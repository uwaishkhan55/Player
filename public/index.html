<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MusicPlayer</title>
  
              <link rel="stylesheet" href="css.css">
           
              <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
              <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<!--  icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
 
    <div id="navbar">
       <a href="https://www.musicplayer55.herokuapp.com"> <div id="title" align="center" > Online Music Player </div></a>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
              <div class="searchbar">
                <input id="i1" class="search_input" type="text" list="mySelect" name="" placeholder="Search...">
                <datalist id="mySelect">

                </datalist>
                <a href="#"  id="b1" class="search_icon"><i class="fas fa-search"></i></a>
              </div>
            </div>
          </div>
    </div>
   <img id="loading" src="loading2.gif" alt="Loading....">
    <div id="player"></div>
    <div id="video-player"></div>
    <div id="result" class="container-fluid"></div>
    <span id="menu" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <img  id="guestpic" src="https://img.pngio.com/profilepng-512512-profile-png-512_512.png" alt=""></a> 
      <a id="guestName"  href=javascript:void(0)"></a>
      <a href="#" id="getTrending">Trending</a>
      
   <div id="not_user">
    <a href="#" >Register</a>
    <a href="#">Log in</a>
   </div>
    <div id="user">
      <a href="javascript:void(0)"  id="getLikes">Like</a>
      
      <a href="javascript:void(0)"  id="getHistory">History</a>
  </div>
  
    
   
    
    <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "25vw";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    </script>
    

  
</body>
  <!-- Scripts -->
  <style>
    body {
        font-family: 'Montserrat';font-size: 22px;
    }
    </style>

</html>
